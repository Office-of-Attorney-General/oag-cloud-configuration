spring.datasource.url=jdbc:postgresql://localhost:5432/oag_pld_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true 
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.location=D:/OAG_Project/storage/ 

#workflow-process-start endpoint
workflow.process.endpoint=http://workflow-service/process
workflow.task.endpoint=http://workflow-service/task

spring.cloud.loadbalancer.ribbon.enabled=false
